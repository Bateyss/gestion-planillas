<mat-card>
    <mat-card-title>Menu</mat-card-title>
    <mat-card-content>
        <div [style.margin]="'5px'" *ngFor="let menu of menusList">
            <button mat-flat-button (click)="redirigirMenu(menu.ruta)">{{menu.nombre}}</button>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <button mat-stroked-button color="primary" mat-dialog-close>salir</button>
    </mat-card-footer>
</mat-card>
